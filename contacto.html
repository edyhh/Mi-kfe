<main class="contenedor">

    <form class="formu-contacto">
        <div class="campo">  
            <label for="nombre" class="campo__label">Nombre: </label><!--la propiedad del for hace posicionar al tocar con el cursor el tipo texto en el placeholder -->

        <div class="campo">  
            <label for="mail" class="campo__label">E-mail: </label><!--la propiedad del for hace posicionar al tocar con el cursor el tipo texto en el placeholder -->

        </div>
        <div class="campo">  
            <label for="comenta" class="campo__label">Comentarios: </label><!--la propiedad del for hace posicionar al tocar con el cursor el tipo texto en el placeholder -->
            <textarea class="campo__field--textarea" name="" id="comenta" cols="60" rows="5"></textarea><!--recuerda poner el id que solo se ocupa aqui, pero se puede reutilizar en las otras paginas-->
        </div>
        <div class="campo">  
        <input  type="submit" value="Enviar" class="boton boton--primario">    
        </div>
        </form>
